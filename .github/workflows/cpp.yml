name: build cplusplus exe

on:
  workflow_call:
    inputs:
      workdir:
        type: string
        required: false
        default: "."
      docker_context:
        type: string
        required: false
        default: "."
      docker_image:
        type: string
        required: true
    secrets:
      DOCKER_USER:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: lzk90s/cpp-develop-env:gcc-14
      volumes:
        - /app:/app
    env:
      REGISTRY: registry.cn-hangzhou.aliyuncs.com
    steps:
      # è®°å½•æž„å»ºå¼€å§‹æ—¶é—´
      - name: Record build start time
        run: echo "BUILD_START_TIME=$(date +%s)" >> $GITHUB_ENV

      # æ‹‰å–ä»£ç 
      - name: Checkout source
        uses: actions/checkout@v4

      # ç™»å½•docker
      - name: Login to aliyun docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # è®¾ç½®branchçŽ¯å¢ƒå˜é‡
      - name: Set env.BRANCH
        run: echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV

      # èŽ·å–å½“å‰æ—¶é—´æˆ³
      - name: Get timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          echo "Build timestamp: $TIMESTAMP"
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      # docker meta
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/team-gs/${{ inputs.docker_image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=${{ env.TIMESTAMP }}

      # è®¾ç½®qemu
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      # è®¾ç½®buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # æŒ‚è½½ç¼“å­˜
      - name: Use cache
        uses: actions/cache@v4
        with:
          path: /cache
          key: ${{ runner.os }}-cpp-cache
          restore-keys: |
            ${{ runner.os }}-cpp-cache

      # æž„å»ºåŒ…
      - name: Build target
        run: cd ${{ inputs.workdir }} && bash build.sh

      # æž„å»ºdockeré•œåƒ
      - name: Build and push docker
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.docker_context }}
          platforms: linux/amd64
          cache-from: |
            type=gha,scope=${{ inputs.docker_image }}
            type=registry,ref=${{ env.REGISTRY }}/team-gs/${{ inputs.docker_image }}:cache
          cache-to: |
            type=gha,mode=max,scope=${{ inputs.docker_image }}
            type=registry,ref=${{ env.REGISTRY }}/team-gs/${{ inputs.docker_image }}:cache,mode=max
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Summary
        if: always()
        env:
          DOCKER_TAGS: ${{ steps.meta.outputs.tags }}
          JOB_STATUS: ${{ job.status }}
        run: |
          BUILD_END_TIME=$(date +%s)
          BUILD_DURATION=$((BUILD_END_TIME - ${{ env.BUILD_START_TIME }}))
          BUILD_MINUTES=$((BUILD_DURATION / 60))
          BUILD_SECONDS=$((BUILD_DURATION % 60))

          if [ "$JOB_STATUS" = "success" ]; then
            echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Application built successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Build Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Build failed!" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Info:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Ref: \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Architecture: \`$(uname -m)\`" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: \`${BUILD_MINUTES}m ${BUILD_SECONDS}s\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$JOB_STATUS" = "success" ]; then
            echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
            if [ -n "$DOCKER_TAGS" ]; then
              echo "$DOCKER_TAGS" | while read -r tag; do
                if [ -n "$tag" ]; then
                  echo "- Docker Image: \`$tag\`" >> $GITHUB_STEP_SUMMARY
                fi
              done
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Download artifacts from the Actions tab." >> $GITHUB_STEP_SUMMARY
          fi
