name: build java exe

on:
  workflow_call:
    inputs:
      workdir:
        type: string
        required: false
        default: "."
      docker_context:
        type: string
        required: false
        default: "."
      docker_image:
        type: string
        required: true
    secrets:
      DOCKER_USER:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: lzk90s/java-develop-env:maven3-openjdk17
      volumes:
        - /root/.m2:/root/.m2
    env:
      REGISTRY: registry.cn-hangzhou.aliyuncs.com
    steps:
      # æ‹‰å–ä»£ç 
      - name: Checkout source
        uses: actions/checkout@v3

      # ç™»å½•docker
      - name: Login to aliyun docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # è®¾ç½®branchçŽ¯å¢ƒå˜é‡
      - name: Set env.BRANCH
        run: echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV

      # docker meta
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/team-gs/${{ inputs.docker_image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=${{ env.TIMESTAMP }}
            type=raw,value=build-${{ github.run_number }}

      # è®¾ç½®qemu
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64

      # è®¾ç½®buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # èŽ·å–ç¼“å­˜è·¯å¾„
      - name: Get cache directory path
        id: mvn-cache-dir-path
        run: echo "dir=/root/.m2" >>$GITHUB_OUTPUT

      # æŒ‚è½½ç¼“å­˜
      - name: Use cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.mvn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            ${{ runner.os }}-m2-

      # åˆå§‹åŒ–çŽ¯å¢ƒå˜é‡
      - name: Init builder env
        run: init_env.sh

      # æž„å»ºåŒ…
      - name: Build package
        run: cd ${{ inputs.workdir }} && mvn -Dmaven.test.skip=true -B package

      # èŽ·å–å½“å‰æ—¶é—´æˆ³
      - name: Get timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          echo "Build timestamp: $TIMESTAMP"
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV

      # è¾“å‡ºå½“å‰æ—¶é—´æˆ³åˆ°æ—¥å¿—
      - name: Show timestamp in logs
        run: echo "The current build timestamp is ${{ env.TIMESTAMP }}"

      # æž„å»ºdockeré•œåƒ
      - name: Build and push docker
        uses: docker/build-push-action@v3
        with:
          context: ${{ inputs.docker_context }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # åœ¨Build Summaryä¸­æ˜¾ç¤ºæ—¶é—´æˆ³
      - name: Set output for build summary
        run: echo "VERSION=${{ env.TIMESTAMP }}" >> $GITHUB_ENV

      - name: Summary
        env:
          DOCKER_TAGS: ${{ steps.meta.outputs.tags }}
          BUILD_VERSION: ${{ env.TIMESTAMP }}
        run: |
          echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Application built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Info:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Ref: \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Architecture: \`$(uname -m)\`" >> $GITHUB_STEP_SUMMARY
          if [ -n "$BUILD_VERSION" ]; then
            echo "- Version: \`$BUILD_VERSION\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:**" >> $GITHUB_STEP_SUMMARY
          if [ -n "$DOCKER_TAGS" ]; then
            echo "- Docker Image: \`$DOCKER_TAGS\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Download artifacts from the Actions tab." >> $GITHUB_STEP_SUMMARY

    outputs:
      version: ${{ steps.build_version.outputs.version }}
