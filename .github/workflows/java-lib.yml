name: build java lib

on:
  workflow_call:
    inputs:
      lifecycle:
        type: string
        required: false
        default: "deploy"
      modules:
        type: string
        required: false
        default: ""
      workdir:
        type: string
        required: false
        default: .

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: lzk90s/java-develop-env:maven3-openjdk11
      volumes:
        - /root/.m2:/root/.m2
    steps:
      # æ‹‰å–ä»£ç 
      - name: Checkout source
        uses: actions/checkout@v3

      # è®¾ç½®branchå˜é‡
      - name: Set env.BRANCH
        run: echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV

      # èŽ·å–ç¼“å­˜è·¯å¾„
      - name: Get cache directory path
        id: mvn-cache-dir-path
        run: echo "dir=/root/.m2" >>$GITHUB_OUTPUT

      # æŒ‚è½½ç¼“å­˜
      - name: Use cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.mvn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            ${{ runner.os }}-m2-

      # åˆå§‹åŒ–æž„å»ºenv
      - name: Init builder env
        run: init_env.sh

      # ç¼–è¯‘éƒ¨ç½²maven
      - name: Build maven and deploy
        run: cd ${{ inputs.workdir }} && mvn -Dmaven.test.skip=true -B ${{ inputs.lifecycle }} ${{ inputs.modules }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Library built and deployed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Info:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Ref: \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Architecture: \`$(uname -m)\`" >> $GITHUB_STEP_SUMMARY
          echo "- Lifecycle: \`${{ inputs.lifecycle }}\`" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ inputs.modules }}" ]; then
            echo "- Modules: \`${{ inputs.modules }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Library deployed to Maven repository." >> $GITHUB_STEP_SUMMARY
