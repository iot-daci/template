name: build java lib

on:
  workflow_call:
    inputs:
      lifecycle:
        type: string
        required: false
        default: "deploy"
      modules:
        type: string
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: lzk90s/java-develop-env:maven3-openjdk11
      volumes:
        - /root/.m2:/root/.m2
    steps:
      # 拉取代码
      - name: Checkout source
        uses: actions/checkout@v3

      # 设置branch变量
      - name: Set env.BRANCH
        run: echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV

      # 挂载缓存
      - name: Use cache
        uses: actions/cache@v3
        env:
          CACHE_NAME: cache-for-gsx
        with:
          path: /root/.m2
          key: ${{ runner.os }}-maven-${{ env.CACHE_NAME }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 初始化构建env
      - name: Init builder env
        run: init_env.sh

      # 编译部署maven
      - name: Build maven and deploy
        run: mvn -Dmaven.test.skip=true -B ${{ inputs.lifecycle }} ${{ inputs.modules }}