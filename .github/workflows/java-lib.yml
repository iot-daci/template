name: build java lib

on:
  workflow_call:
    inputs:
      docker_context:
        required: true
        type: string
      docker_image:
        required: true
        type: string
    secrets:
      MAVEN_USER:
        required: true
      MAVEN_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: lzk90s/java-develop-env:maven3-openjdk11
      volumes:
        - /root/.m2:/root/.m2
    env:
      MAVEN_USER: ${{secrets.MAVEN_USER}}
      MAVEN_PASSWORD: ${{secrets.MAVEN_PASSWORD}}
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set env.BRANCH
        run: echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV

      - name: Use cache
        uses: actions/cache@v3
        env:
          CACHE_NAME: cache-for-gsx
        with:
          path: /root/.m2
          key: ${{ runner.os }}-maven-${{ env.CACHE_NAME }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Init builder env
        run: init_env.sh

      - name: Build with maven
        run: mvn -Dmaven.test.skip=true -B package